on:
  pull_request:
    types:
      - closed
    branches:
      - dev
name: ğŸš€ Deploy website on pull request jairpl.com
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: www.jairpl.com
          username: ${{ secrets.ftp_jairpl_username }}
          password: ${{ secrets.ftp_jairpl_password }}
          server-dir: /sistema.jairpl.com/
